<app-toolbar-header></app-toolbar-header>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row-area">

      <span>Second Line</span>

    </div>
  </mat-toolbar-row>

</mat-toolbar>


<div class="position-relative">
  <div class="filter-container">
    <div class="row-area position-relative">
      <button class="btn-filter" [ngClass]='{"active":searchBoxStatus ,"btn-filte":true}' mat-stroked-button (click)='viewSearchBox()'>search</button>
    </div>

  </div>

  <mat-tab-group color="primary" backgroundColor="primary" id="mat-tab-group">

    <mat-tab label="First">
      <div class="gray-area">

        <form *ngIf='searchBoxStatus' class="search-form mat-elevation-z2 row-area" >
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food" value="Sushi">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food" value="Sushi">
          </mat-form-field>
         
          <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="4" min="1" max="1000"></mat-slider>
            
  
        </form>

        <div class="course-card-container row-area">
          <app-course-card *ngFor='let item of courseList' [data]='item'> </app-course-card>
        </div>
      </div>
    </mat-tab>


    <mat-tab label="Second">

      <div class="gray-area">
        <div class="course-card-container row-area">
          <app-course-card *ngFor='let item of courseList' [data]='item'> </app-course-card>
        </div>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>
